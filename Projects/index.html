<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="big-box">
        <div class="calculator">
            <div class="screen" placeholder="0"></div>
            <div class="buttons">
                <div class="row1">
                    <input type="button" value="%" class="resto">
                    <input type="button" value="CE" class="CE">
                    <input type="button" value="C" class="borrarCero">
                    <input type="button" value="<=" class="delete">
                </div>
                <div class="row2">
                    <input type="button" value="1/x" class="">
                    <input type="button" value="xÂ°" class="">
                    <input type="button" value="raiz" class="">
                    <input type="button" value="/" class="division">
                </div>
                <div class="row3">
                    <input type="button" value="7" class="siete">
                    <input type="button" value="8" class="ocho">
                    <input type="button" value="9" class="nueve">
                    <input type="button" value="X" class="multi">
                </div>
                <div class="row4">
                    <input type="button" value="4" class="cuatro">
                    <input type="button" value="5" class="cinco">
                    <input type="button" value="6" class="seis">
                    <input type="button" value="-" class="resta">
                </div>
                <div class="row5">
                    <input type="button" value="1" class="uno">
                    <input type="button" value="2" class="dos">
                    <input type="button" value="3" class="tres">
                    <input type="button" value="+" class="suma">
                </div>
                <div class="row6">
                    <input type="button" value="+/-" class="">
                    <input type="button" value="0" class="cero">
                    <input type="button" value="," class="coma">
                    <input type="button" value="=" class="resultado">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
